<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header></header>
<nav></nav>
<main>
    <article>
        <table border="1">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>number</th>
                <td align="center"><a href="">增加</a> </td>
            </tr>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.number}"></td>
                <td>
                    <a href="">编辑</a>
                    &nbsp;<a href="">删除</a>
                </td>
            </tr>
        </table>
    </article>
    <aside></aside>
</main>
<footer></footer>
</body>
</html>
